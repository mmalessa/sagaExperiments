parameters:

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\Command\:
        resource: '../src/Command'
        bind:
            $commandBus: '@broadway.command_handling.simple_command_bus'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']


    App\Report\ReportCommandHandler:
        arguments:
            $eventDispatcher: '@event_dispatcher'
        tags: ['broadway.command_handler']

    app.saga.state_repository:
        class: 'Mmalessa\Saga\InMemoryStateRepository'

    App\Report\ReportSaga:
        arguments:
            $stateRepository: '@app.saga.state_repository'
            $type: 'mysaga'
            $commandBus: '@broadway.command_handling.simple_command_bus'
        tags: ['kernel.event_subscriber']

